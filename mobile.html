<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mobile Layout</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 150px;
            border-radius: 5px;
        }

        .menu a {
            padding: 10px;
            text-align: center;
        }

        .menu a:hover {
            background-color: #555;
        }

        .menu-btn {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Show menu on mobile */
        @media (max-width: 600px) {
            .menu {
                display: flex;
            }
        }

        /* Main content */
        .container {
            padding: 20px;
            text-align: center;
        }

        .container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Logo</a>
        <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </div>

    <!-- Mobile Menu -->
    <div class="menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Welcome to Mobile Layout</h1>
        <p>This layout adjusts for mobile screens!</p>
        <img src="de42a6a4370f00a9e0fec8c69f3fcbdb_enhanced.jpg" alt="Sample Image">
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>

</body>
</html>
